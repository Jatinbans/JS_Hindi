<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="../styles.css"> -->
    <title>JavsScript Background color switcher</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www,youtube.com/@chaiaurcode">Youtube Channel</a>
    </nav>

    <div class="canvas">
        <h1>Color Scheme switcher</h1>
        <span class="button" id="grey"></span>
        <span class="button" id="white"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="yellow"></span>

        <h2>
            Try clicking on one of the color above
            <span> to change the Background color of the page!</span>
        </h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
